<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - 微前端应用</title>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.2/dist/system.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "single-spa": "https://cdn.skypack.dev/single-spa@6"
        }
    }
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
        }
        
        /* 桌面端显示移动端样式的容器 */
        .app-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 414px; /* iPhone 6/7/8 Plus 宽度 */
            min-height: 736px; /* iPhone 6/7/8 Plus 高度 */
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* 微应用容器样式 */
        .micro-app-container {
            position: absolute;
            top: 60px; /* 头部高度 */
            bottom: 80px; /* 底部导航高度 */
            left: 0;
            right: 0;
            overflow-y: auto;
        }
        .micro-app-container > div {
            height: 100%;
        }
        
        /* React Native Web 样式覆盖 - 确保底部导航正确定位 */
        .mobile-container div[style*="position: absolute"][style*="bottom: 0px"] {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1000 !important;
        }
        
        /* 移动端样式 */
        @media (max-width: 768px) {
            .app-wrapper {
                padding: 0;
            }
            .mobile-container {
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="mobile-container">
            <div id="root"></div>
            <!-- 微应用容器放在外面 -->
            <div class="micro-app-container">
                <div id="single-spa-application:@vite-single-spa/home"></div>
                <div id="single-spa-application:@vite-single-spa/games" style="display: none;"></div>
                <div id="single-spa-application:@vite-single-spa/events" style="display: none;"></div>
                <div id="single-spa-application:@vite-single-spa/wallet" style="display: none;"></div>
                <div id="single-spa-application:@vite-single-spa/profile" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
